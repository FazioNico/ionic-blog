<ion-content>

  <form [formGroup]="form">
    <ion-list>

      <ion-item>
        <ion-label>
          ID
        </ion-label>
        <ion-input formControlName="id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          Title
        </ion-label>
        <ion-input formControlName="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          Body
        </ion-label>
        <ion-input formControlName="body"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          UserId
        </ion-label>
        <ion-input formControlName="userId"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button (click)="submit()">Save</ion-button>

  </form>
</ion-content>
